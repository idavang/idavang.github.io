   <script>
function updateContent() {
  const elements = document.getElementsByClassName("i18nelement");
  for (let i = 0; i < elements.length; i++) {
    const element = elements[i];
    const k = element.getAttribute("data-i18n");
    element.innerHTML = i18next.t(k);
  }
}

async function i18Loader() {
  const langs = ["en", "ru"];
  const jsons = await Promise.all(
    langs.map((l) => fetch("/src/i18/" + l + ".json").then((r) => r.json()))
  );
  const res = langs.reduce((acc, l, idx) => {
    acc[l] = { translation: jsons[idx] };
    return acc;
  }, {});
  await i18next.init({
    lng: "en",
    debug: true,
    resources: res
  });
  updateContent();
  i18next.on("languageChanged", () => {
    updateContent();
  });
  
   var ru = document.getElementById('setRu'); 

    ru.addEventListener("click", (e) => {
    i18next.changeLanguage("ru");
  });
  
   var en = document.getElementById('setEn'); 

    en.addEventListener("click", (e) => {
    i18next.changeLanguage("en");
  });
  
  
}

i18Loader();

</script>
